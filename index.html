<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome from cdnjs.com
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>Visit Ghana - Expanding Cards</title>
</head>
<body>

    <h1>Ghana Through the Lens of Unsplash Creatives</h1>

    <!-- container with child divs for each photo for flex property -->
    <div class="container">
        <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1630386226447-af0a955c1009?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1424&q=80')">
            <h3>Independence Monument</h3>
        </div>



        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1568306954278-df7b9ad9a72f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1489&q=80')">
            <h3>National Theatre</h3>
        </div>



        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1562490654-131366a15276?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')">
            <h3>Kakum National Park</h3>
        </div>



        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1543838215-403d7bf6e149?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1538&q=80')">
            <h3>Mole National Park</h3>
        </div>



        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1611136011082-edc624d34ce2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')">
            <h3>Maranatha Beach Camp</h3>
        </div>


    </div>



    <script src="/script.js"></script>
</body>
</html>
